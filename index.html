<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe Game</h1>
    <button id="startBtn">Start Game</button>
    <div class="boardGame">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <p id="gameInfo">Turn for X</p>
    <button id="playAgain">Play Again</button>
    <footer>
      <p>Developed By <a href="https://github.com/Shehroze1995" target="_blank"><strong>Shehroze</strong></a></p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
